name: Rust

on:
  push:
    branches: [master, dev/0.2.1]
  pull_request:
    branches: [master, dev/0.2.1]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, [ubuntu-22.04, ARM64]]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install ACL
        if: startsWith(matrix.os,'ubuntu')
        run: sudo apt-get -y install acl-dev
      - name: Install LLVM toolchain
        if: startsWith(matrix.os,'macos')
        run: |
          brew install llvm
          ls /opt/homebrew/opt/llvm/bin
          echo 'export PATH="/opt/homebrew/opt/llvm/bin:$PATH' >> $GITHUB_ENV
      - name: Install Rust toolchain
        run: |
          rustup show
          rustup component add rustfmt clippy
      - name: Code format check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - name: Clippy check
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Build (without Iceoryx)
        run: cargo build --verbose
      - name: Build (with Iceoryx)
        run: cargo build --features iceoryx --verbose
      - name: Run tests (without Iceoryx)
        run: cargo test --verbose
      - name: Run tests (with Iceoryx)
        run: cargo test --features iceoryx --verbose
